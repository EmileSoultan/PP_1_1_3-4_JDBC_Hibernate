hibernate.connection.url=jdbc:mysql://localhost:3306/mysql_database_db
hibernate.connection.username=root
hibernate.connection.password=root
hibernate.connection.driver_class = com.mysql.cj.jdbc.Driver
#Конфигурация Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.current_session_context_class=thread
hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
Environment.C3P0_MIN_SIZE=5
Environment.C3P0_MAX_SIZE=10
Environment.C3P0_TIMEOUT=1800
Environment.C3P0_MAX_STATEMENTS=50
Environment.C3P0_IDLE_TEST_PERIOD=300